<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入图标字体 -->
    

    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    
</head>

<body>
    
    <!-- 创建封装容器 -->
    <div class="container" id="container">

        <!-- 注册页面 -->
        <div class="form-container sign-up-container">
            <form action="{{ url_for('register') }}" method="POST" enctype="multipart/form-data">
                <h1>注册账号</h1>
                <!-- 公共组件 -->
              
                <input type="text" name="userName" id="userName" placeholder="输入用户名...">
                <input type="email" name="email" id="email" placeholder="输入邮箱...">
                <input type="password" name="password" id="password" placeholder="输入密码...">
                <button  type="submit">注 册</button>
            </form>
        </div>

        <!-- 登录页面 -->
        <div class="form-container sign-in-container">
            <form action="{{ url_for('login') }}" method="POST" enctype="multipart/form-data">
                <h1>登录账号</h1>
                <!-- 公共组件 -->
               
                <input type="text" name="userName" id="userName" placeholder="输入用户名...">
                <input type="password" name="password" id="password" placeholder="请输入密码...">
                
                <button  type="submit">登 录</button>
            </form>
        </div>

        <!-- 覆盖容器 -->
        <div class="overlay-container">
            <div class="overlay">

                <!-- 覆盖左边 -->
                <div class="overlay-penal overlay-left-container">
                    <h1>welcome back!</h1>
                    <p>
                        已有账号点击此处，登录后开始你的旅程吧！
                    </p>
                    <button class="ghost" id="signIn">登录账号</button>
                </div>

                <!-- 覆盖右边 -->
                <div class="overlay-penal overlay-right-container">
                    <h1>Hello Friend!</h1>
                    <p>
                        没有账号点击此处，注册账号加入我们吧！
                    </p>
                    <button class="ghost" id="signUp">注册账号</button>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>

</html>
